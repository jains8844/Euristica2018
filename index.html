<!DOCTYPE HTML>
<html>

<head>
	<title>EURISTICA 2018</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- fonts -->
	<link rel="stylesheet" href="assets/fonts/Blanka-Regular/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<!-- custom -->
	<link rel="stylesheet" href="build/css/main.css" />
	<!-- jquery-modal -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- theme color -->
	<meta name="theme-color" content="#8237d0" />
</head>

<body v-cloak>

	<!-- Header -->
	<header id="header" class="alt">
		<video poster="images/final4.png" muted autoplay loop no-controls style="height:110vh">
			<source src="images/final4.mp4" type="video/mp4">
		</video>

		<div class="inner">
			<h1>{{title}}</h1>
			<p>{{subtitle}}</p>
			<h2>
				PRIZES WORTH â‚¹300k!
			</h2>
		</div>
		<div class="footer">
			<a href='javascript:$(window).scrollTo("#wrapper",500)' class="no-border">
				<i class="fa fa-angle-down scroll-arrow"></i>
			</a>
		</div>
	</header>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Banner -->
		<section id="intro" class="intro main">
			<!-- <span class="icon fas fa-diamond major"></span> -->
			<p>{{subtitle}}</p>
			<a href="https://goo.gl/forms/Fnmn2G4jd1ZiMKrl1" class="button" target="_blank">Register Now</a>
		</section>

		<!-- Items -->
		<section id="events" class="main items">

			<article @click="modal(i)" class="item" v-for="(item,i) in list">

				<header>
					<div class="overlay">
						<p>
							{{item.about}}
							<br>
							<br>
							<div class="ctkm">
								<i>
									Click to know more
								</i>
							</div>
						</p>
					</div>
					<img style="width:100%;" :data-src='item.src' alt="" />
				</header>
				<p>
					<h3>{{item.title}}</h3>

					{{item.content}}

					<div v-if="item.contacts">
						<br>
						<br>
						<h4>
							Contacts
						</h4>
						<table>
							<tr v-for="c in item.contacts">
								<td>
									<span class="icon fa fa-user"></span>
									<strong>{{c.name}}</strong>
								</td>
								<td>
									<span class="icon fa fa-phone"></span>
									<strong>{{c.mob}}</strong>
								</td>
							</tr>
						</table>
					</div>
				</p>
				<div :id="'modal'+i" class="modal">
					<h2>
						<a>{{item.title}}</a>
					</h2>
					<p v-html="item.longContent"></p>
				</div>
			</article>

		</section>

		<!-- Banner -->
		<section id="sponsors" class="main intro">
			<!-- <span class="icon fa-diamond major"></span> -->
			<h2>Sponsored By</h2>
			<hr>
			<div class="sponsors-container">
				<div class="sponsor">
					<h4>TITLE SPONSOR</h4>
					<a href="https://www.arcesium.com/" target="_blank">
						<img src="https://www.arcesium.com/images/Logo.png" alt="">
					</a>
				</div>
			</div>
			<div class="sponsor-container">
				<div class="sponsor">
					<h4>PLATFORM SPONSORS</h4>
				</div>
			</div>
			<div class="sponsors-container">

				<div class="sponsor" style="transform: translateY(5%) !important;">
					<a href="https://hackerearth.com" target="_blank">
						<img data-src="https://hackerearth.global.ssl.fastly.net/static/hackerearth/images/logo/HE_logo.svg" class="small-image"
						 alt="">
					</a>
				</div>
				<div class="sponsor" style="transform: translateY(-15%) !important;">
					<a href="https://codechef.com" target="_blank">
						<img data-src="https://s3.amazonaws.com/codechef_shared/sites/all/themes/abessive/logo.png" class="small-image" alt="">
					</a>
				</div>
				<div class="sponsor">
					<a href="http://codeforces.com" target="_blank">
						<img data-src="/images/cf.png" class="small-image" alt="">
					</a>
				</div>
				<div class="sponsor">
					<a href="https://hackerrank.com" target="_blank">
						<img data-src="https://hrcdn.net/hackerrank/assets/brand/hr_logo_new_word-52db4dcdc76b31be86456c77b55a7396.png" class="small-image"
						 alt="">
					</a>
				</div>
			</div>

		</section>

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li v-for="item in list">
					<a :href="item.link" :class="item.class" target="_blank">
						<span class="label">{{item.tag}}</span>
					</a>
				</li>
			</ul>
			<p class="copyright">
				<a href="https://pclubiiti.github.io">
					&copy; {{subtitle}}
				</a>
			</p>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.min.js"></script>
	<script src="build/js/indexData-min.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<!-- scroll to -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
	<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
</body>

</html>
