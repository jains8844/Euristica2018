<!DOCTYPE HTML>
<html>

<head>
	<title>EURISTICA 2018</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- jquery modal -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<link rel="stylesheet" href="build/css/main.css" />
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
</head>

<body v-cloak>

	<!-- Header -->
	<header id="header" class="alt">
		<video width="320" height="240" autoplay loop controls>
  		<source src="images/final_1080x800_loop.mp4" type="video/mp4">
		</video>

		<div class="inner">
			<h1>{{title}}</h1>
			<p>{{subtitle}}</p>
		</div>
	</header>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Banner -->
		<section id="intro" class="intro main">
			<span class="icon fa-diamond major"></span>
			<h2>
				<a href="https://pclubiiti.github.io/" target="_blank"> The Programming Club, IIT Indore</a>
			</h2>
			<p>{{subtitle}}</p>
			<a href="https://goo.gl/forms/Fnmn2G4jd1ZiMKrl1" class="button" target="_blank">Register Now</a>
		</section>

		<!-- Items -->
		<section id="events" class="main items">

			<article class="item" v-for="(item,i) in list">
				<header>
					<a @click="modal(i)">
						<img style="width:100%;" :src='item.src' alt="" />
					</a>

				</header>
				<p>
					<h3>{{item.title}}</h3>
					<strong>{{item.date}}</strong>
					<br> {{item.content}}
				</p>
				<ul class="actions">
					<li>
						<a @click="modal(i)" class="button">More</a>
					</li>
				</ul>
				<div :id="'modal'+i" class="modal">
					<h2>
						<a>{{item.title}}</a>
					</h2>
					<p v-html="item.longContent"></p>
				</div>
			</article>

		</section>

		<!-- Banner -->
		<section id="sponsors" class="main intro">
			<!-- <span class="icon fa-diamond major"></span> -->
			<h2>Sponsors</h2>
			<hr>
			<div class="sponsors-container">
				<div class="sponsor">
					<h4>GOLD SPONSOR</h4>
					<a href="https://www.arcesium.com/" target="_blank">
						<img src="https://www.arcesium.com/images/Logo.png" alt="">
					</a>
				</div>
			</div>
			<div class="sponsor-container">
				<div class="sponsor">
					<h4>PLATFORM SPONSOR</h4>
				</div>
			</div>
			<div class="sponsors-container">

				<div class="sponsor" v-for="s in sponsors">
					<a :href="s.link" target="_blank">
						<img :src="s.logo" class="small-image" alt="">
					</a>
				</div>
			</div>

		</section>

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li v-for="item in list">
					<a :href="item.link" :class="item.class" target="_blank">
						<span class="label">{{item.tag}}</span>
					</a>
				</li>
			</ul>
			<p class="copyright">&copy; {{subtitle}}</p>
		</footer>

	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="assets/js/vue.js"></script>
	<script src="build/js/indexData-min.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

	<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
</body>

</html>
