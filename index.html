<!DOCTYPE HTML>
<html>

<head>
	<title>EURISTICA 2018</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- jquery modal -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/fonts/Blanka-Regular/styles.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- google fonts -->
	<meta name="theme-color" content="#551A8B">
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<!-- theme color -->
	<meta name="theme-color" content="#000000" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.min.js"></script>
</head>

<body v-cloak>

	<!-- Header -->
	<header id="header" class="alt">
		<video muted autoplay loop no-controls style="height:110vh">
			<source src="images/final.mp4" type="video/mp4">
		</video>

		<div class="inner">
			<h1>{{title}}</h1>
			<p>{{subtitle}}</p>
		</div>
		<div class="footer">
			<i class="fa fa-angle-down scroll-arrow"></i>
		</div>
	</header>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Banner -->
		<section id="intro" class="intro main">
			<!-- <span class="icon fas fa-diamond major"></span> -->
			<p>{{subtitle}}</p>
			<a href="https://goo.gl/forms/Fnmn2G4jd1ZiMKrl1" class="button" target="_blank">Register Now</a>
		</section>

		<!-- Items -->
		<section id="events" class="main items">

			<article class="item" v-for="(item,i) in list">

				<header>
					<div class="overlay">
						<p>
							{{item.content}}
							<br>
							<br>
							<a href="#" style="position:unset;">KNOW MORE</a>
						</p>
					</div>
					<img style="width:100%;" :src='item.src' alt="" />
				</header>
				<p>
					<h3>{{item.title}}</h3>

					{{item.content}}

					<div v-if="item.contacts">
						<br>
						<br>
						<h4>
							Contacts
						</h4>
						<table>
							<tr v-for="c in item.contacts">
								<td>
									<span class="icon fa fa-user"></span>
									<strong>{{c.name}}</strong>
								</td>
								<td>
									<span class="icon fa fa-phone"></span>
									<strong>{{c.mob}}</strong>
								</td>
							</tr>
						</table>
					</div>
				</p>
				<div :id="'modal'+i" class="modal">
					<h2>
						<a>{{item.title}}</a>
					</h2>
					<p v-html="item.longContent"></p>
				</div>
			</article>

		</section>

		<!-- Banner -->
		<section id="sponsors" class="main intro">
			<!-- <span class="icon fa-diamond major"></span> -->
			<h2>Sponsored By</h2>
			<hr>
			<div class="sponsors-container">
				<div class="sponsor">
					<h4>TITLE SPONSOR</h4>
					<a href="https://www.arcesium.com/" target="_blank">
						<img src="https://www.arcesium.com/images/Logo.png" alt="">
					</a>
				</div>
			</div>
			<div class="sponsor-container">
				<div class="sponsor">
					<h4>PLATFORM SPONSORS</h4>
				</div>
			</div>
			<div class="sponsors-container">

				<div class="sponsor" v-for="s in sponsors">
					<a :href="s.link" target="_blank">
						<img :src="s.logo" class="small-image" alt="">
					</a>
				</div>
			</div>

		</section>

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li v-for="item in list">
					<a :href="item.link" :class="item.class" target="_blank">
						<span class="label">{{item.tag}}</span>
					</a>
				</li>
			</ul>
			<p class="copyright">
				<a href="https://pclubiiti.github.io">
					&copy; {{subtitle}}
				</a>
			</p>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/indexData.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

	<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
</body>

</html>
